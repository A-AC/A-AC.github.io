<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Display Image</title>
    <style>
        img { display: block; margin: 10px auto; border: 1px solid #000; }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Upload and Display Image</h2>
    <div style="text-align: center;">
        <input type="file" id="fileInput" accept="image/png">
        <br>
        <canvas id="canvas" width="320" height="240" style="display: none;"></canvas>
        <img id="photo" alt="Uploaded Image" width="320" height="240" style="display: none;">
    </div>
    
    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file && file.type === 'image/png') {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.getElementById('canvas');
                        const ctx = canvas.getContext('2d');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);
                        const photo = document.getElementById('photo');
                        photo.src = canvas.toDataURL('image/png');
                        photo.style.display = 'block';
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            } else {
                alert('Please upload a PNG image for best quality.');
            }
        });
    </script>
</body>
</html>

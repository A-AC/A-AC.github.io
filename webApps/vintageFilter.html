<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Display Image</title>
    <style>
        img { display: block; margin: 10px auto; border: 1px solid #000; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/libheif-js@1.17.1/libheif/libheif.js"></script>
</head>
<body>
    <h2 style="text-align: center;">Upload and Display Image</h2>
    <div style="text-align: center;">
        <input type="file" id="fileInput" accept="image/heif, image/heic, image/*">
        <br>
        <img id="photo" alt="Uploaded Image" style="display: none;">
        <br>
        <a id="downloadLink" href="#" style="display: none;">Download Image</a>
    </div>
    

    <!-- Load script at the end to ensure DOM elements are ready -->
    <script src="vF.js"></script>
</body>
</html>

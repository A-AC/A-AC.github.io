<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Display Image</title>
    <style>
        img { display: block; margin: 10px auto; border: 1px solid #000; }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Upload and Display Image</h2>
    <div style="text-align: center;">
        <input type="file" id="fileInput" accept="image/*">
        <br>
        <img id="photo" alt="Uploaded Image" width="320" height="240" style="display: none;">
    </div>
    
    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const photo = document.getElementById('photo');
                    photo.src = e.target.result;
                    photo.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>

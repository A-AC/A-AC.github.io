<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Display Image</title>
    <style>
        img { display: block; margin: 10px auto; border: 1px solid #000; }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Upload and Display Image</h2>
    <div style="text-align: center;">
        <input type="file" id="fileInput" accept="image/heif, image/heic">
        <br>
        <img id="photo" alt="Uploaded Image" width="320" height="240" style="display: none;">
    </div>
    
    <script>
        document.getElementById('fileInput').addEventListener('change', async function(event) {
            const file = event.target.files[0];
            if (file && (file.type === 'image/heif' || file.type === 'image/heic')) {
                try {
                    const blobURL = URL.createObjectURL(file);
                    const photo = document.getElementById('photo');
                    photo.src = blobURL;
                    photo.style.display = 'block';
                } catch (error) {
                    alert('Your browser may not support HEIF/HEIC images. Please convert to a compatible format.');
                }
            } else {
                alert('Please upload a HEIF or HEIC image for best quality.');
            }
        });
    </script>
</body>
</html>
